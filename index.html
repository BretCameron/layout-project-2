<html>

<head>
    <title>Layout Project 2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    </link>
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>




    <p id="logo" class="logo">Logo</p>

    <section class="hero">
        <div class="herolayer">
            <p class="no-display">Hero</p>
            <h1 class="title">This is the <span class="emphasis">new</span> title.</h1>
            <div class="center">
                <p class="scroll">by Bret Cameron</p>
            </div>

    </section>
    <section class="flex">
        <div class="col">
            <div class="layer">
                <p class="no-display">div 1</p>
            </div>
        </div>

        <div class="col">
            <p class="no-display">div 1</p>
        </div>
    </section>

    <section class="flex">


        <div class="col">
            <p class="no-display">div 1</p>
        </div>

        <div class="col">
            <div class="layer2">
                <p class="no-display">div 1</p>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="herolayer">
            <p class="no-display">Footer</p>
            <p class="more">If you'd like to find out more information about this project, click the button below.</p>
            <br>
            <a href="#"><button class="btn">Find Out More!</button></a>
        </div>

</body>

</html>
